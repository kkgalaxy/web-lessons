<body>
    <h1>Основні властивості css для роботи з текстом</h1>
    <h2>Властивості  font-size</h2>
    <p>Властивості <span >font-size</span> змінює розмір шрифта</p>
    <p>Розмір шрифту задається за допомогою значеня та одиниць виміру ( <span>em, px, pt, %</span> )</p>  
    <h3>Синтаксис:</h3>
    <p class="cssHtml">css</p>
    <div ><pre class="textBlock">p{
        font-size: 20px;
   }</pre></div>
    <p class="cssHtml">html</p>
    <div>
        <p class="textBlock">&lt;p&gt;Hello world&lt;/p&gt;</p>
    </div>
    <h3>Результат:</h3>
    <div>
        <p class="textBlock">Hello World</p>
    </div>
</body>
</html>
